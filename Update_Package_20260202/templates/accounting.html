<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Contabilidade - Notas Fiscais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .folder-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-invoice-dollar me-2"></i>
                Portal Contabilidade
            </a>
            <span class="navbar-text">
                Back of the House
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-building me-2"></i>Selecione o CNPJ</h5>
                    </div>
                    <div class="card-body">
                        {% if not structure %}
                            <div class="alert alert-warning">Nenhum arquivo fiscal encontrado.</div>
                        {% else %}
                            <div class="row">
                                {% for cnpj, months in structure.items() %}
                                <div class="col-md-4 mb-3">
                                    <div class="card folder-card h-100" onclick="selectCNPJ('{{ cnpj }}')">
                                        <div class="card-body text-center">
                                            <i class="fas fa-folder fa-3x text-warning mb-3"></i>
                                            <h5 class="card-title">{{ cnpj }}</h5>
                                            <p class="card-text text-muted">{{ months|length }} Meses disponíveis</p>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <div id="month-section" class="row mb-4" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Períodos Disponíveis - <span id="selected-cnpj"></span></h5>
                        <button class="btn btn-sm btn-light" onclick="hideMonths()">Voltar</button>
                    </div>
                    <div class="card-body">
                        <div class="row" id="month-list">
                            <!-- Months inserted via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="file-section" class="row mb-4" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-file-code me-2"></i>Arquivos XML - <span id="selected-period"></span></h5>
                        <div>
                            <a id="download-zip-btn" href="#" class="btn btn-sm btn-light fw-bold">
                                <i class="fas fa-download me-1"></i> Baixar ZIP
                            </a>
                            <button class="btn btn-sm btn-light ms-2" onclick="hideFiles()">Voltar</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="list-group file-list" id="file-list">
                            <!-- Files inserted via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const structure = {{ structure | tojson }};
        let currentCNPJ = null;
        let currentMonth = null;

        function selectCNPJ(cnpj) {
            currentCNPJ = cnpj;
            document.getElementById('selected-cnpj').innerText = cnpj;
            document.getElementById('month-section').style.display = 'flex';
            document.getElementById('file-section').style.display = 'none';
            
            const monthList = document.getElementById('month-list');
            monthList.innerHTML = '';

            const months = structure[cnpj];
            // Sort months descending
            const sortedMonths = Object.keys(months).sort().reverse();

            sortedMonths.forEach(month => {
                const col = document.createElement('div');
                col.className = 'col-md-3 mb-3';
                col.innerHTML = `
                    <div class="card folder-card h-100" onclick="selectMonth('${month}')">
                        <div class="card-body text-center">
                            <i class="far fa-folder-open fa-3x text-warning mb-2"></i>
                            <h5 class="card-title">${month}</h5>
                            <p class="card-text text-muted">${months[month].length} Arquivos</p>
                        </div>
                    </div>
                `;
                monthList.appendChild(col);
            });
            
            // Scroll to section
            document.getElementById('month-section').scrollIntoView({behavior: 'smooth'});
        }

        function selectMonth(month) {
            currentMonth = month;
            document.getElementById('selected-period').innerText = `${currentCNPJ} / ${month}`;
            document.getElementById('file-section').style.display = 'flex';
            
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            const files = structure[currentCNPJ][month];
            files.forEach(file => {
                const item = document.createElement('a');
                item.href = `/accounting/download/${currentCNPJ}/${month}/${file}`;
                item.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                item.target = '_blank';
                item.innerHTML = `
                    <div><i class="fas fa-file-code text-primary me-2"></i>${file}</div>
                    <i class="fas fa-download text-muted"></i>
                `;
                fileList.appendChild(item);
            });

            // Update Zip Link
            const zipBtn = document.getElementById('download-zip-btn');
            zipBtn.href = `/accounting/zip/${currentCNPJ}/${month}`;
            
            document.getElementById('file-section').scrollIntoView({behavior: 'smooth'});
        }

        function hideMonths() {
            document.getElementById('month-section').style.display = 'none';
            document.getElementById('file-section').style.display = 'none';
            currentCNPJ = null;
        }

        function hideFiles() {
            document.getElementById('file-section').style.display = 'none';
            currentMonth = null;
        }
    </script>
</body>
</html>
