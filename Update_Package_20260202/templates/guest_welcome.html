<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo | Mirapraia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .welcome-card {
            max-width: 400px;
            width: 100%;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        .btn-access {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            width: 100%;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .btn-access:hover {
            background-color: #333;
            color: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <img src="{{ url_for('static', filename='img/LOGO-MIRA.PNG') }}" alt="Mirapraia" class="logo">
        <h1 class="mb-4 fw-bold">Bem-vindo!</h1>
        <p class="mb-5 text-muted">Acesse nosso cardápio digital e faça seu pedido com comodidade.</p>
        
        <a href="{{ url_for('client_menu') }}" class="btn btn-access">
            Acessar Cardápio
        </a>
        
        <div class="mt-4 text-muted small">
            <p>Wi-Fi: Mirapraia_Guest<br>Senha: paraiso2024</p>
        </div>
    </div>
</body>
</html>
